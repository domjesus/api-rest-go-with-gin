{{define "content"}}
<h1>Listando alunos com Go e Gin</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">RG</th>
      <th scope="col">CPF</th>
    </tr>
  </thead>
  <tbody>
    {{range .alunos}}
    <tr>
      <th scope="row">ID</th>
      <td>{{.Nome}}</td>
      <td>{{.RG}}</td>
      <td>{{.CPF}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
<ul class="list-group"></ul>

{{end}}
